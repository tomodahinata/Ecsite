{{define "content"}}
<form role="form" action="/stores/save" method="post">
    <div class="lead">販売する商品情報を入力！</div>
    <div class="form-group">
        <input id="goods_name" type="text" name="goods_name" class="form-control" placeholder="商品名" required autofocus>
        <select name="category" id="category" required>
            <option value="cloth">服</option>
            <option value="electric">家電製品</option>
            <option value="daily">日用品</option>
            <option value="device">ガジェット</option>
            <option value="book">本</option>
            <option value="toy">おもちゃ</option>
            <option value="food">食べ物</option>
            <option value="other">その他</option>

        </select>
        <input class="form-control" name="price" id="price" placeholder="価格" required>
      <br/>
      <br/>
      <button class="btn btn-lg btn-primary pull-right" type="submit">出品</button>
    </div>
</form>
  
{{end}}
